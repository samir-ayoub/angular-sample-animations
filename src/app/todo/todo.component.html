<div class="container">
    <header>
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li>
              <a routerLink="howto" routerLinkActive="active-link">How To</a>
            </li>
            <li>
              <a routerLink="examples" routerLinkActive="active-link">Examples</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  
    <div class="row">
      <div class="col-md-12">
        <div class="panel">
          <input type="text" placeholder="Adicione um novo item" on-focus="toggleFocus()" on-focusout="toggleFocus()" (keyup.enter)="submitItem($event)">
          <p id="subtxt" [@note]="state">Hit enter to add</p>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div class="panel">
          <div class="item-container" *ngFor="let item of ourItems; let i = index" [attr.data.index]="i" [@itemEnter]="state">
            <div class="identifier"></div>
            <p>{{ item }}</p>
            <a (click)="removeItem(event, i)">X</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
